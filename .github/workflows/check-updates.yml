name: Check for Dear ImGui Updates

on:
  schedule:
    # Run daily at midnight UTC
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  check-updates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
    outputs:
      new_version: ${{ steps.check.outputs.new_version }}
      has_update: ${{ steps.check.outputs.has_update }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Check for new Dear ImGui version
        id: check
        run: |
          # Get current cimgui's imgui version
          CURRENT_VERSION=$(cd cimgui/imgui && git describe --tags --abbrev=0 2>/dev/null || echo "unknown")
          echo "Current version: $CURRENT_VERSION"

          # Get latest Dear ImGui release
          LATEST_VERSION=$(curl -s https://api.github.com/repos/ocornut/imgui/releases/latest | jq -r '.tag_name')
          echo "Latest version: $LATEST_VERSION"

          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT

          if [ "$CURRENT_VERSION" != "$LATEST_VERSION" ]; then
            echo "has_update=true" >> $GITHUB_OUTPUT
            echo "new_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
            echo "Update available: $CURRENT_VERSION -> $LATEST_VERSION"
          else
            echo "has_update=false" >> $GITHUB_OUTPUT
            echo "Already up to date"
          fi

      - name: Create update issue
        if: steps.check.outputs.has_update == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const currentVersion = '${{ steps.check.outputs.current_version }}';
            const latestVersion = '${{ steps.check.outputs.latest_version }}';

            // Check if issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'update-available'
            });

            const existingIssue = issues.data.find(i => i.title.includes(latestVersion));
            if (existingIssue) {
              console.log('Issue already exists for this version');
              return;
            }

            // Create new issue
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Update available: Dear ImGui ${latestVersion}`,
              body: `A new version of Dear ImGui is available!\n\n` +
                    `**Current version:** ${currentVersion}\n` +
                    `**Latest version:** ${latestVersion}\n\n` +
                    `**Changelog:** https://github.com/ocornut/imgui/releases/tag/${latestVersion}\n\n` +
                    `To update, run the update workflow or manually:\n` +
                    `1. Update the cimgui submodule to include the new imgui version\n` +
                    `2. Push a tag to trigger the build\n\n` +
                    `---\n` +
                    `*This issue was automatically created by the update checker workflow.*`,
              labels: ['update-available', 'automated']
            });

  trigger-update:
    needs: check-updates
    if: needs.check-updates.outputs.has_update == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update submodules
        run: |
          NEW_VERSION="${{ needs.check-updates.outputs.new_version }}"
          echo "Updating to Dear ImGui $NEW_VERSION"

          # Update cimgui submodule to latest
          cd cimgui
          git fetch --all --tags

          # Check if cimgui has a matching tag or recent commit
          # cimgui may lag behind imgui, so we pull latest
          git checkout master || git checkout main
          git pull origin master || git pull origin main

          # Update imgui submodule within cimgui
          cd imgui
          git fetch --all --tags

          # Try to checkout the specific tag
          if git rev-parse "$NEW_VERSION" >/dev/null 2>&1; then
            git checkout "$NEW_VERSION"
            echo "Checked out imgui $NEW_VERSION"
          else
            echo "Tag $NEW_VERSION not found in imgui submodule, using latest"
            git checkout master || git checkout main
            git pull
          fi

      - name: Commit and tag
        run: |
          NEW_VERSION="${{ needs.check-updates.outputs.new_version }}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          git commit -m "Update to Dear ImGui $NEW_VERSION"
          git tag -a "$NEW_VERSION" -m "Dear ImGui $NEW_VERSION"
          git push origin HEAD
          git push origin "$NEW_VERSION"
